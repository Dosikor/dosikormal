<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой современный сайт</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3em;
      letter-spacing: 2px;
      margin-bottom: 50px;
    }
    .social-container {
      position: relative;
      margin-top: 20px;
    }
    .social-btn {
      background: none;
      border: 2px solid #eee;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #eee;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .social-btn:hover {
      background: #eee;
      color: #111;
    }
    .social-links {
      position: absolute;
      bottom: -120px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      visibility: hidden;
      transition: bottom 0.5s ease, opacity 0.5s ease;
    }
    .social-container:hover .social-links {
      bottom: -10px;
      opacity: 1;
      visibility: visible;
    }
    .social-links a {
      display: block;
      color: #eee;
      text-decoration: none;
      margin: 10px 0;
      font-size: 1.1em;
      background: #222;
      padding: 10px 20px;
      border-radius: 20px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="btn" id="showInstagram">Показать Instagram</button>

    <div class="instagram-popup" id="instagramPopup">
      <a href="https://instagram.com/dosikramo" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        Перейти в Instagram
      </a>
    </div>
  </div>

  <script>
    const btn = document.getElementById("showInstagram");
    const popup = document.getElementById("instagramPopup");

    btn.addEventListener("click", () => {
      popup.classList.toggle("active");
    });
  </script>
</body>
