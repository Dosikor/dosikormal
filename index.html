<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой сайт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s;
    }

    button:hover {
      background: #555;
    }

    #socialLinks {
      display: none;
      margin-top: 20px;
    }

    .link {
      display: block;
      margin: 10px 0;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }

    /* Анимация появления снизу */
    .link::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      bottom: -100%;
      width: 100%;
      color: #e1306c; /* например, для Instagram розовый */
      transition: bottom 0.4s ease;
    }

    .link:hover::after {
      bottom: 0;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <button onclick="showLinks()">Показать мои соц. сети</button>

  <div id="socialLinks">
    <a href="https://instagram.com/dosikramo" target="_blank" class="link" data-text="Instagram">Instagram</a>
  </div>

  <script>
    function showLinks() {
      document.getElementById("socialLinks").style.display = "block";
    }
  </script>
</body>
</html>
